<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Virtual Try-On (Bootstrap)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .upload-box {
      height: 300px;
      background: #f8f9fa;
      border: 2px dashed #ced4da;
      border-radius: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
    }
    .upload-box img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    .clear-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #dee2e6;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      color: #dc3545;
      font-weight: bold;
      z-index: 2;
      visibility: hidden;
    }
    /* End Result Container */
    .result-box {
      height: 500px;
      background: #f8f9fa;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    .result-box img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-white shadow-sm p-3 d-flex justify-content-between align-items-center">
    <h1 class="h3 text-primary fw-bold">Virtual Try-On</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-dark" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">Products</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main class="container py-5">
    <div class="row g-4">

      <!-- Person Upload -->
      <div class="col-md-6 col-lg-3">
        <h5 class="mb-2">Upload Person</h5>
        <div class="upload-box" onclick="document.getElementById('uploadPerson').click()">
          <button class="clear-btn" onclick="clearImage(event, 'previewPerson', 'resultPerson')">×</button>
          <img id="previewPerson">
          <input type="file" id="uploadPerson" class="d-none" accept="image/*">
        </div>
      </div>

      <!-- Hat Upload -->
      <div class="col-md-6 col-lg-3">
        <h5 class="mb-2">Upload Item 1</h5>
        <div class="upload-box" onclick="document.getElementById('uploadItem1').click()">
          <button class="clear-btn" onclick="clearImage(event, 'previewItem1', 'resultItem1')">×</button>
          <img id="previewItem1">
          <input type="file" id="uploadItem1" class="d-none" accept="image/*">
        </div>
      </div>

      <!-- Shirt Upload -->
      <div class="col-md-6 col-lg-3">
        <h5 class="mb-2">Upload Item 2</h5>
        <div class="upload-box" onclick="document.getElementById('uploadItem2').click()">
          <button class="clear-btn" onclick="clearImage(event, 'previewItem2', 'resultItem2')">×</button>
          <img id="previewItem2">
          <input type="file" id="uploadItem2" class="d-none" accept="image/*">
        </div>
      </div>

    </div>

    <!-- Submit button above result -->
    <div class="text-center my-4">
      <button class="btn btn-success px-4" onclick="handleSubmit()">Submit</button>
    </div>

    <!-- End Result (hidden by default) -->
    <div id="endResultSection" class="row mt-5" style="display:none;">
      <div class="col-12">
        <h4 class="mb-3">End Result</h4>
        <div class="result-box">
          <img id="resultPerson">
          <img id="resultItem1" src="" alt="Item1" style="display:none">
          <img id="resultItem2" src="" alt="Item2" style="display:none">
        </div>

        <!-- Clear All button below result -->
        <div class="text-center mt-3">
          <button class="btn btn-danger px-4" onclick="clearAll()">Clear All</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-4 border-top">
    <p class="text-muted small mb-0">&copy; 2025 Virtual Try-On. All rights reserved.</p>
  </footer>

  <script>
    const BASE_URL = "https://16ec4edd37d4.ngrok-free.app";
    
    function setupUpload(inputId, previewId, resultId) {
      const input = document.getElementById(inputId);
      const preview = document.getElementById(previewId);
      const result = document.getElementById(resultId);
      const clearBtn = preview.parentElement.querySelector('.clear-btn');
    
      input.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            clearBtn.style.visibility = "visible";
          };
          reader.readAsDataURL(file);
        }
      });
    }
    
    function clearImage(event, previewId, resultId) {
      event.stopPropagation();
      const preview = document.getElementById(previewId);
      const result = document.getElementById(resultId);
    
      preview.src = "";
      result.src = "";
      result.style.display = "none";
      event.target.style.visibility = "hidden";
    
      // reset input
      document.getElementById(previewId.replace("preview", "upload")).value = "";
      document.getElementById("endResultSection").style.display = "none";
    }
    
    function clearAll() {
      location.reload();
    }
    
    async function handleSubmit() {
      const bodyInput = document.getElementById("uploadPerson").files[0];
      const garment1 = document.getElementById("uploadItem1").files[0];
      const garment2 = document.getElementById("uploadItem2").files[0];
    
      if (!bodyInput || !garment1) {
        alert("Please upload at least a person and one item image.");
        return;
      }
    
      const formData = new FormData();
      formData.append("body_image", bodyInput);
      formData.append("garment_image1", garment1);
      if (garment2) formData.append("garment_image2", garment2);
    
      try {
        document.querySelector("button.btn-success").disabled = true;
        document.querySelector("button.btn-success").textContent = "Processing...";
    
        const response = await fetch(`${BASE_URL}/api/v1/tryon`, {
          method: "POST",
          body: formData,
          headers: {
            "test-code": "widetech"
          }
        });
    
        if (!response.ok) {
          throw new Error(`Request failed: ${response.status}`);
        }
    
        const result = await response.json();
        console.log("Try-on result:", result);
    
        if (result.success && result.result_url) {
          document.getElementById("endResultSection").style.display = "block";
          const resultImg = document.getElementById("resultPerson");
          resultImg.src = result.result_url;
          resultImg.style.display = "block";
        } else {
          alert("Try-on failed: " + result.message);
        }
    
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong: " + error.message);
      } finally {
        document.querySelector("button.btn-success").disabled = false;
        document.querySelector("button.btn-success").textContent = "Submit";
      }
    }
    
    setupUpload("uploadPerson", "previewPerson", "resultPerson");
    setupUpload("uploadItem1", "previewItem1", "resultItem1");
    setupUpload("uploadItem2", "previewItem2", "resultItem2");
    </script>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
